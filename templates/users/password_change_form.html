{% extends 'base.html' %}

{% block title %}Đổi Mật khẩu{% endblock %}

{% block content %}
    <h2 data-aos="fade-down">Đổi Mật khẩu</h2>
    <p data-aos="fade-up">Vui lòng nhập mật khẩu cũ và mật khẩu mới của bạn.</p>

    <form method="POST" class="management-form" data-aos="fade-up" data-aos-delay="100">
        {% csrf_token %}
        {{ form.as_p }} {# Django's PasswordChangeForm provides fields #}
        <button type="submit" class="btn">Lưu Mật khẩu mới</button>
        <a href="{% url 'profile' %}" class="btn" style="background-color: #6c757d;">Hủy bỏ</a>
    </form>
{% endblock %}
